<!DOCTYPE html>
<html>
  <head>

    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    {% if page.description %}
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}

     {% if page.categories %}
     <meta name="keywords" content="{{page.categories | join: ','}}" />
     {% else %}
     <meta name="keywords" content="{{site.keywords | join: ','}}" />
     {% endif %}

     {% if page.date %}
     <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
     {% endif %}

     <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.overwrite.css">

    <title>{{site.main_title}} - {{page.title}}</title>
    
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        
        <!--a id="forkme_banner" href="https://github.com/hasmanydevelopers">View on GitHub</a-->
        <a id="hmd-logo" href="/">
          <img src="/images/hmd_logo.png">
        </a>
        <h1 id="project_title">has_many :developers</h1>
        <h2 id="project_tagline">web development blog</h2>

      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>
          Written by <a href="http://hasmanydevelopers.com/" target="_new">has_many :developers</a>
        </p>
        <p>
          Published with <a href="http://pages.github.com" target="_new">GitHub Pages</a>
        </p>
        <a href="http://hasmanydeveloper.com">
          <img src="/images/hmd_logo_mini.png"> 
        </a>
      </footer>
    </div>    

    <!-- GOOGLE ANALYTICS -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-40912464-1', 'hasmanydevelopers.com');
      ga('send', 'pageview');
    </script>
    <!-- ADDTHIS -->
    <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5194f8c651598005"></script>

  </body>
</html>
